<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing">
    <div class="nav">
        <div class="navbar">
            <div class="nav-left">
                <div class="nav-leftitem" id="big">Bringer</div>
                <div class="nav-leftitem">Personal</div>
                <div class="nav-leftitem">Business</div>
                <div class="nav-leftitem">Revoult</div>
                <div class="nav-leftitem">Company</div>
            </div>
            <div class="nav-right">
                <button class="nav-button-prev" type="button">Login
                </button>
                <button class="nav-button" type="button">Sign up
                </button>
            </div>
        </div>
    </div>
    <div class="face-section">
        <div class="content">
            <div class="content-left">
                    Gather your photos from
                    <br>
                    around the world
                    <br>
                    using facial recognition.
            </div>
            <button class="content-button" type="button">Photographers</button>
        </div>
        <div class="nothing">
        </div>
    </div>
    </div>
    <div class="event-section">
        <div class="event">
        <div class="event-title">
            Our Photographers/Event Managers
        </div>
        <div class="sub-first">
            <img class="sub-img" src="./assets/about.svg" alt="" >
            <div class="sub-content">
                <div class="sub-title">
                    Maintenance
                </div>
                <div class="sub-tisc">
                    One Bringer link for all your events
                </div>
                <div class="sub-explore">
                    <div class="sub-exp">Explore more</div>
                    <img src="./assets/arrow.svg" alt="arrow">
                </div>
            </div>
        </div>
        <div class="sub-first">
            <div class="sub-content">
                <div class="sub-title">
                    Delivery
                </div>
                <div class="sub-tisc">
                    Automatically share your guests photo via 
               <br>
                    whatsapp using face recognition
                </div>
                <div class="sub-explore">
                    <div class="sub-exp">Explore more</div>
                    <img src="./assets/arrow.svg" alt="arrow">
                </div>
            </div>
            <img class="sub-img" src="./assets/about.svg" alt="" >
        </div>
    </div>
    </div>
</body>
</html>
